<!Doctype html>

<html>

<head>
    <title>Final Fantasy 7 Menu UI</title>
</head>

<body>
    <main>
        <div class="character-container">
            <img src="blah.com" alt="Cloud Strife">

            <div class="character-info">
                <h1>Cloud</h1>
                <div class="level">
                    <p>LV</p>
                    <p>92</p>
                    <p>Anger</p>
                </div>
                <div class="hp">
                    <p>HP</p>
                    <p>9669</p>
                    <p>9669</p>
                </div>
                <div class="mp">
                    <p>MP</p>
                    <p>89</p>
                    <p>89</p>
                </div>
            </div>

            <div class="character-lvl">
                <div class="next-lvl">
                    <p>Next level</p>
                    <div class="next-lvl-bar"></div>
                </div>

                <div class="next-lvl">
                    <p>Limit level 4</p>
                    <div class="next-lvl-bar"></div>
                </div>
            </div>
        </div>

        <div class="character-container">
            <img src="Baret.com" alt="Baret Lastname">

            <div class="character-info">
                <h1>Baret</h1>
                <div class="level">
                    <p>LV</p>
                    <p>99</p>
                    <p></p>
                </div>
                <div class="hp">
                    <p>HP</p>
                    <p>9889</p>
                    <p>9889</p>
                </div>
                <div class="mp">
                    <p>MP</p>
                    <p>75</p>
                    <p>75</p>
                </div>
            </div>

            <div class="character-lvl">
                <div class="next-lvl">
                    <p>Next level</p>
                    <div class="next-lvl-bar"></div>
                </div>

                <div class="next-lvl">
                    <p>Limit level 4</p>
                    <div class="next-lvl-bar"></div>
                </div>
            </div>
        </div>

        <div class="character-container">
            <img src="Cid.com" alt="Cid">

            <div class="character-info">
                <h1>Cid</h1>
                <div class="level">
                    <p>LV</p>
                    <p>82</p>
                    <p></p>
                </div>
                <div class="hp">
                    <p>HP</p>
                    <p>8889</p>
                    <p>8889</p>
                </div>
                <div class="mp">
                    <p>MP</p>
                    <p>92</p>
                    <p>92</p>
                </div>
            </div>

            <div class="character-lvl">
                <div class="next-lvl">
                    <p>Next level</p>
                    <div class="next-lvl-bar"></div>
                </div>

                <div class="next-lvl">
                    <p>Limit level 4</p>
                    <div class="next-lvl-bar"></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
